<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2bce5300a9.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>추억의 cywold</title>
  </head>
  <body>
    <main id="container">
      <div id="outer">
        <div id="inner">
          <section id="inner-left">
            <div class="inner-left-header">
              <div class="today">
                <span>TODAY</span>
                <span class="zero">1</span>
                <span>TOTAL</span>
                <span class="total">1234</span>
              </div>
            </div>
            <div class="inner-left-body">
              <div class="left-body-title">
                <div class="title-img"></div>
                <div class="title-line"></div>
                <div class="title-emotion">
                  <span>TODAY IS...</span>
                  <span>💘발표ing</span>
                </div>
              </div>
              <div class="left-body-profile">
                <div class="profile-detail">
                  <i class="fas fa-microphone-lines"></i>
                  <span>발표하겠슴ㄷr ..</span>
                </div>
                <div class="profile-detail">
                  <i class="fas fa-user-astronaut"></i>
                  <span>Name</span>
                </div>
                <div class="profile-detail">
                  <i class="fas fa-envelope"></i>
                  <span>Email</span>
                </div>
                <div class="profile-detail">
                  <i class="fab fa-gratipay"></i>
                  <span>일촌신청</span>
                </div>
              </div>
              <div class="left-body-footer">
                <div class="feel-title">💓오늘의 기분💓</div>
                <div class="footer-feel">
                  <select class="feel-list" name="emotion" id="emotion">
                    <option disabled selected>기분 선택하기</option>
                    <option value="happy">발표 성공적 🥰</option>
                    <option value="sad">절었음 🥺</option>
                    <option value="angry">앵그리버드임 👿</option>
                    <option value="annoy">보노보노 🤬</option>
                  </select>
                </div>
              </div>
            </div>
          </section>
          <section id="inner-right">
            <div class="inner-right-header">
              <div class="header-title">사이좋은 사람들, 싸이월드</div>
              <div class="header-privacy">
                사생활보호설정<i class="fas fa-caret-right"></i>
              </div>
            </div>
            <div class="inner-right-body">
              <iframe
                id="contentFrame"
                src="./jukebox.html"
                frameborder="0"
              ></iframe>
            </div>
          </section>
          <section id="navigation">
            <div id="menuHome" class="navigation-item">홈</div>
            <div id="menuGame" class="navigation-item">게임</div>
            <div id="menuJukebox" class="navigation-item">쥬크박스</div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
